<html>

<head>
  <title>L</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background: black;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <canvas id="c"></canvas>
</body>
<script>
  var c = document.getElementById("c");
var ctx = c.getContext("2d");

c.height = window.innerHeight;
c.width = window.innerWidth;

var raintxt = "♦▀▄█▌▐░▒▬♦◊◘◙◦☼♠♣▣▤▥▦▩◘◙1234567890甼甽甾甿畀畁畂畃畄畅畆畇畈畉1234567890ɯlʞɾıɥƃ ɟǝpɔqɐбвгдежзийклмнопрပဖဗယ1234567890ရလဟဠအဢဣဤဥဦဧဨဩ1234567890乄久乆乇么义乊之乌乍乎丛东丝丞丟1234567890Œà@žÞ1234567890,L¦Ò:";

raintxt = raintxt.split("");

var font_size = 15;
var columns = c.width/font_size;
var drops = [];
for(var x = 0; x < columns; x++)
  drops[x] = 1; 


function draw()
{
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, c.width, c.height);

  ctx.fillStyle = "#1cff1c";
  ctx.font = font_size + "px arial";
  for(var i = 0; i < drops.length; i++)
  {
    var text = raintxt[Math.floor(Math.random()*raintxt.length)];
    ctx.fillText(text, i*font_size, drops[i]*font_size);

    if(drops[i]*font_size > c.height && Math.random() > 0.975)
      drops[i] = 0;

    drops[i]++;
  }
}

setInterval(draw, 33);
</script>

</html>
